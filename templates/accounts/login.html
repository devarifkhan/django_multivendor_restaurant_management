{% extends 'base.html' %}

{% block content %}
<!-- Main Section Start -->
<div class="main-section" style="background: var(--gray-100, #f8f9fa); min-height: 80vh;">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 80px;padding-bottom: 80px;margin-bottom: 0px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
                    <div class="auth-card">
                        <h4 class="text-center" style="margin-bottom: 4px;">Welcome Back</h4>
                        <p class="text-center text-muted" style="margin-bottom: 24px;">Order food from your favorite restaurants.</p>
                        <hr style="margin-bottom: 24px;">
                        <div id="restaurant-sets-holder">
                            <form action="{% url 'login' %}" class="form-fields-set foodbakery-dev-restaurant-form" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="field-holder mb-3">
                                    <label>Email Address</label>
                                    <input type="email" name="email" placeholder="Enter your email address">
                                </div>
                                <div class="field-holder mb-3">
                                    <label>Password</label>
                                    <input type="password" name="password" placeholder="Enter your password">
                                </div>
                                <div class="field-holder mt-4">
                                    <div class="payment-holder">
                                        <input type="submit" value="Sign In" class="bgcolor w-100" style="font-size: 15px; padding: 14px;">
                                    </div>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="{% url 'forgot_password' %}" class="text-muted" style="font-size: 14px;">Forgot password?</a>
                                </div>

                                <div class="mt-3">
                                    {% include 'includes/alerts.html' %}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->
{% endblock %}
