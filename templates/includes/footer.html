{% load static %}
<!-- Footer Start -->
<footer id="footer" class="footer-style-2">
    <div class="footer-widget">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 mb-3 mb-md-0">
                    <div class="widget widget-newsletter">
                        <div class="widget-title">
                            <h5>Subscribe to our Newsletter</h5>
                        </div>
                        <p style="color: rgba(255,255,255,0.6); font-size: 14px; margin-bottom: 0;">Get the latest updates on new restaurants and offers.</p>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <div class="widget widget-newsletter">
                        <div class="fieldset">
                            <form action="#" class="d-flex gap-2">
                                <div class="field-holder flex-grow-1">
                                    <label>
                                        <input type="email" class="field-input" placeholder="Enter your email address...">
                                    </label>
                                </div>
                                <div class="field-holder btn-holder">
                                    <input class="subscribe-btn bgcolor" type="submit" value="Subscribe">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright-sec">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="copyright-inner text-center">
                        <div class="copy-right">
                            <p>&copy; {% now "Y" %} DishOnline. All Rights Reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Footer End -->
</div>

	<script src="{% static 'js/scripts.js' %}"></script>
	<script src="{% static 'js/functions.js' %}"></script>
</body>

</html>
