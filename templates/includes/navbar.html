{% load static %}

<!--Main Wrapper-->
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container-fluid px-4">
                <div class="row align-items-center">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="d-flex align-items-center flex-wrap gap-3">
                            <div class="logo">
                                <figure>
                                    <a href="{% url 'home' %}" class="light-logo">
                                        <img src="{% static 'logo/dishOnlineLogo.png' %}" alt="DishOnline" style="height: 45px; width: auto;">
                                    </a>
                                </figure>
                            </div>

                            <div class="main-location ms-4">
                                <ul style="list-style: none; margin: 0; padding: 0;">
                                    <li class="location-has-children choose-location">
                                        <form action="#" class="d-flex align-items-center">
                                            <input type="text" value="" name="location" id="location" placeholder="Your current location" autocomplete="off">
                                            <span id="foodbakery_radius_location_open" class="foodbakery-radius-location ms-2" onclick="getLocation()" style="cursor: pointer;"><i class="icon-target5"></i></span>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="login-option">
                            {% if user.is_authenticated %}
                            <a href="{% url 'cart' %}" class="cart-link">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="cart-badge" id="cart_counter">{{ cart_count }}</span>
                            </a>
                            {% endif %}
                            <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase fw-bold">Marketplace</a>
                            {% if user.is_authenticated %}
                            <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'myAccount' %}">My Account</a>
                            <a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                            <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'login' %}">Login</a> /
                                <span><a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ms-0">Register</a></span><a class="get-start-btn" href="{% url 'registerVendor' %}">
                                Register
                                Restaurant </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <script>
    var x = document.getElementById("location");
    var current_location = sessionStorage.getItem("current_location")
    if(current_location != ""){
        x.value = current_location;
    }

    function getLocation() {
        if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
        } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        var lat = position.coords.latitude
        var lng = position.coords.longitude

        var GOOGLE_API_KEY = "{{ GOOGLE_API_KEY }}"
        var url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lng+"+&key="+GOOGLE_API_KEY

        $.ajax({
            url: url,
            type: "GET",
            success: function(response){
                var current_location = response.results[0].formatted_address
                x.value = current_location
                sessionStorage.setItem("current_location", current_location)
                window.location = '?lat='+lat+'&lng='+lng
            }
        })
    }
    </script>
